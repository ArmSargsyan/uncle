<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>comment</title>
</head>
<body>
<h2 th:text="${topic.name}"></h2>

<table>
  <tr th:each="comment:${comments}">
    <td th:text="${comment.text}"></td>
    <td th:each="${comment.getCreatedDate()}"></td>
<!--    <td th:each="${comment.modelEmployee.name}"></td>-->
  </tr>
</table>
<form action="/addComment" method="post">
    <input type="hidden" th:value="${topic.id}" name="topic.id">
    <textarea name="text"></textarea>
    <input type="submit" value="addComment">
</form>
</body>
</html>
